<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
    gl_Position = vPosition;
    float d = sqrt(pow(vPosition.x, 2.0) + pow(vPosition.y, 2.0));
    gl_Position.x = vPosition.x * cos(d*theta) - vPosition.y * sin(d*theta);
    gl_Position.y = vPosition.y * sin(d*theta) + vPosition.y * cos(d*theta);

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_FragColor;
void
main()
{
    gl_FragColor = u_FragColor;//vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
