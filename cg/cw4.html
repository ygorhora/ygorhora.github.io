	<title>Cubo 3D</title>
<!-- VERTEX SHADER-->
<script id="vertex-shader" type="x-shader/x-vertex">
uniform int u_fixedScene;
uniform mat4 u_rotateMatrix;
uniform mat4 u_viewMatrix;
attribute vec4 a_vPosition;
attribute vec4 a_vColor;
varying vec4 vColor;

uniform vec3 theta;

void main(){
	if(u_fixedScene==1){
		gl_Position = u_viewMatrix * a_vPosition;
	} else {
		gl_Position = u_viewMatrix * u_rotateMatrix * a_vPosition;
	}
	vColor = a_vColor;
}
</script>

<!-- FRAGMENT SHADER -->
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main(){
    gl_FragColor = vColor;
}
</script>
